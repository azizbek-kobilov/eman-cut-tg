<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Name</title>
    <style>
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <form id="nameForm" action="javascript:void(0);">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="log"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.innerHTML += `<p>${message}</p>`;
        }

        window.Telegram.WebApp.ready();
        log('Telegram WebApp is ready.');

        document.getElementById('nameForm').addEventListener('submit', function() {
            const name = document.getElementById('name').value;
            const data = { name: name };

            log(`Sending data: ${JSON.stringify(data)}`);

            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                log('Data sent successfully.');
            } else {
                log('Telegram WebApp is not available.');
            }
        });
    </script>
</body>
</html>
